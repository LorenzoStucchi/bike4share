{% extends 'base.html' %}
<style>
</style>

{% block header %}
<h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}

    {% if g.user %}
    	<div id="premium">
	        <div id="map_premium"></div>
	        <div id="nearest_stalls"></div>
        </div>
        <script src="{{url_for('static', filename = 'stalls_free.geojson')}}" type="text/javascript"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
        <script src="{{url_for('static', filename = 'leaflet-knn.js')}}" type="text/javascript"></script>
        <script src="{{url_for('static', filename = 'map_premium.js')}}" type="text/javascript"></script>
    {% else %}
        <div id="map"></div>
        <script src="{{url_for('static', filename = 'var_stat.geojson')}}" type="text/javascript"></script>
        <script src="{{url_for('static', filename = 'map.js')}}" type="text/javascript"></script>
        </div>


    {% endif %}

{% endblock %}
