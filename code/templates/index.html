<!doctype html>
<title>{% block title %}{% endblock %} - Blog WebApp</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
        <script src="{{url_for('static', filename = 'bike_stalls.geojson')}}" type="text/javascript"></script>
<nav>
  <h1><a href="/index">Blog WebApp</a></h1>

    {% if g.user %}
      Welcome {{ g.user[1] }}!
      <ul>
      <li><a href="/logout">Log Out</a></li>
      </ul>
    {% else %}
  <ul>      
      <li><a href="/register">Register</a>
      <li><a href="/login">Log In</a>
      <li><a href="/check">Personal Area</a>
    {% endif %}
  </ul>
</nav>
      <hr>
<section class = "content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class = "flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
<div id="map"></div>
<script src="{{url_for('static', filename = 'map.js')}}" type="text/javascript"></script>
