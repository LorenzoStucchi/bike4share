{% extends 'base.html' %}

{% block header %}
  <h1 class="fadeIn fourth" style="text-align: center">{% block title %}Technician Registration{% endblock %}</h1>
{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
  <form method="post">
        <div class="wrapper fadeInDown">
    <div id="formContent">
      <br><div class="fadeIn first"></div>


      <img class="resize" src="/static/reg.png" />
    <br><br><label for="secret_code">Insert the secret code</label><br><br>
    <input type="secret_code" class="fadeIn second" name="secret_code" id="secret_code" required><br><br>
    <label for="username">Username</label><br><br>
    <input name="username" class="fadeIn second" id="username" required><br><br>
    <label for="password">Password</label><br><br>
    <input type="password" class="fadeIn third" name="password" id="password" required><br><br>
    <label for="email">Email</label><br><br>
    <input type="email" class="fadeIn fourth" name="user_mail" id="user_mail" required><br><br>
    <input type="submit" value="Register"><br>
  </form>
{% endblock %}
