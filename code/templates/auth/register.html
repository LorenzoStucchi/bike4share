{% extends 'base.html' %}

{% block header %}
  <h1 class="fadeIn fourth" style="text-align: center">{% block title %}Registration{% endblock %}</h1>
{% endblock %}

{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
  <form method="post">
    <div class="wrapper fadeInDown">
    <div id="formContent">
      <br><div class="fadeIn first">
      <img class="resize" src="/static/reg.png" />

    </div>
    <br><label for="username">Username</label><br><br>
    <input name="username" class="fadeIn second" id="username" required><br><br>
    <label for="password">Password</label><br><br>
    <input type="password" name="password" class="fadeIn third" id="password" required><br><br>
    <label for="email">Email</label><br><br>
    <input type="email" name="user_mail" class="fadeIn fourth" id="user_mail" required><br><br>
    <input type="submit" value="Register"><br><br>
  </form>
{% endblock %}
