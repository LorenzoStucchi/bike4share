{% extends 'base.html' %}

{% block header %}
  <h1 class="fadeIn fourth" style="text-align: center">{% block title %}Forgot Password{% endblock %}</h1>
{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
<div class="wrapper fadeInDown">
  <div id="formContent">
  <form method="post">
  	    <br><label for="username">Username</label><br><br>
    	<input class="fadeIn first"  name="username" id="username" required><br><br>
       	<label for="email">E-mail</label><br><br>
       	<input class="fadeIn second"  type="email" name="user_mail" id="user_mail" required><br><br>
       	<input class="fadeIn third" type="submit" value="Password Recovery"><br>
  </form>
{% endblock %}
